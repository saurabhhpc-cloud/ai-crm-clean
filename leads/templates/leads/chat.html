<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Study Abroad Counsellor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 420px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
    .chat-header {
      background: #0b5ed7;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 14px;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .bot {
      background: #eeeeee;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .chat-input button {
      background: #0b5ed7;
      color: #fff;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">
    ü§ñ AI Study Abroad Counsellor
  </div>

  <div class="chat-box" id="chatBox">
    <div class="message bot">
      Hi üëã I‚Äôm your AI Counsellor.  
      Which country are you planning to study in?
    </div>
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chatBox");
  const userInput = document.getElementById("userInput");

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, "user");
    userInput.value = "";

    try {
      const response = await fetch("/ai_chat/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      addMessage(data.reply, "bot");

    } catch (error) {
      addMessage("‚ö†Ô∏è Sorry, something went wrong.", "bot");
    }
  }
</script>

</body>
</html>
